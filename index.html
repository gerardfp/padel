<script>


let players = [];
let allMatches = {};
let allMatchesByRound = {};
let currentMatches = [];
let currentRound = 0;

actualitzaPlayers();
newRound();
showAllMatches();
showClasificacio();

inputplayers.oninput = (e) => {
	actualitzaPlayers();
	//
	e.target.style.height = "5px";
	e.target.style.height = (e.target.scrollHeight) + "px";
}

startButton.onclick = (e) => {
	allMatches = {};
	allMatchesByRound = {};
	currentMatches = [];
	currentRound = 0;
	actualitzaPlayers();
	newRound();
	showAllMatches();
	showClasificacio();
}

newRoundButton.onclick = (e) => {
	newRound();
	showAllMatches();
}


function actualitzaPlayers(){
	players = inputplayers.value.split('\n').map(row => row.trim()).filter(row => row.trim().length > 0);
	numPlayersSpan.innerText=players.length;	
}


function newRound() {
	currentRound++;

	const numMatches = Math.floor(players.length / 4);
	const available = [...players];
	currentMatches = [];

	while(currentMatches.length < numMatches){

		const match = {};

		match.id = makeid();
		match.round = currentRound;
		match.p1 = getRandom(available);
		match.p2 = getRandom(available);
		match.p3 = getRandom(available);
		match.p4 = getRandom(available);
		match.points12 = 0;
		match.points34 = 0;
			
		currentMatches.push(match);
	}
	

	allMatchesByRound[currentRound] = {};
	for (const match of currentMatches) {
		allMatches[match.id] = match;
		allMatchesByRound[currentRound][match.id] = match;
	}
}

function saveScore(event) {
 
	const [matchid,pointsTo] = event.target.id.split('-');

	allMatches[matchid][pointsTo] = event.target.value;

	showClasificacio();
}

function showAllMatches(){
	let ih = "";
	ih += `<table style="width:100%">`;
	for (const round in allMatchesByRound) {
		ih += `<tr><td colspan=5 style="text-align:center; background:black; color:white ">Ronda ${round}</td></tr>`;
		
		for(const matchid in allMatchesByRound[round]){
			const match = allMatchesByRound[round][matchid]; 
			ih += `
				<tr style="padding:2em">
					<td style="width:40%; text-align:left; ">${match.p1} - ${match.p2}</td>
					<td><input type="number" onFocus="guay(this)" onFocusOut="kaka(this)" onInput="saveScore(event)" style="width:2em; padding:0.8em; text-align:center" id="${match.id}-points12" value="${match.points12}" /></td>
					<td><span style="color:red">VS</span></td>
					<td><input type="number" onFocus="guay(this)" onFocusOut="kaka(this)" onInput="saveScore(event)" style="width:2em; padding:0.8em; text-align:center" id="${match.id}-points34" value="${match.points34}" /></td>
					<td style="text-align:right; width:40%">${match.p3} - ${match.p4}</td>
				</tr>
			`;
		}
	}
	ih += `</table>`;
	resultatsDiv.innerHTML = ih;
}

function kaka(t){
	if (t.value === "") {
		t.value = t.placeholder;
	}
}

function guay(t) {
	t.placeholder = t.value;
	t.value = "";
}

function showClasificacio(){
	const points = {};

	for (const matchid in allMatches) {
		const match = allMatches[matchid];
		points[match.p1] = (Number(points[match.p1]) | 0) + Number(match.points12);
		points[match.p2] = (Number(points[match.p2]) | 0) + Number(match.points12);
		points[match.p3] = (Number(points[match.p3]) | 0) + Number(match.points34);
		points[match.p4] = (Number(points[match.p4]) | 0) + Number(match.points34);
	}	

	let c=1;
	let ih = "<table>";
	for (const player of Object.keys(points).sort((a, b) => points[b] - points[a])) {
		ih += `<tr><td>${c}</td><td style="text-align:left">${player}</td><td>${points[player]}</td></tr>`;
		c++; 
	}
	ih += "</table>";

	clasificacioDiv.innerHTML = ih;
}




function getRandom(array) {
	//return array[(Math.random() * array.length) | 0]
	return array.splice((Math.random() * array.length) | 0, 1)[0]
}



function makeid() {
    let result = '';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    const charactersLength = characters.length;
    let counter = 0;
    while (counter < 10) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
      counter += 1;
    }
    return result;
}
