<script>


let players = [];
let allMatches = {};
let currentRound = 0;

s = window.localStorage;
console.log(JSON.parse(s.getItem("allMatches")));
console.log(s.getItem("players"))


try {
	players = s.getItem("players");
	if (players === null) {
		console.log("isnull players")
		players = [];
	} else {
		console.log("not players")
		console.log(players);
		inputplayers.value = players;		
	}
	actualitzaPlayers();
} catch(error){
	actualitzaPlayers();
	players = [];
}

try {
	allMatches = JSON.parse(s.getItem("allMatches"));
	console.log("yess" + allMatches);
	if (allMatches === null) {
		console.log("newround")
		allMatches = {};
		newRound();
	} else {

		for (const matchid in allMatches) {
			if (allMatches[matchid].round > currentRound) {
				currentRound = allMatches[matchid].round
			}
		}
	}
} catch (error) {
	console.log(error);
	players = [];
	allMatches = {};
	actualitzaPlayers();
	newRound();
}


showAllMatches();
showClasificacio();

inputplayers.onfocus = (e) => {
	e.target.style.height = (e.target.scrollHeight) + "px";
}

inputplayers.oninput = (e) => {
	actualitzaPlayers();
	s.setItem("players", inputplayers.value);
	console.log(s.getItem("players"));
	e.target.style.height = "5px";
	e.target.style.height = (e.target.scrollHeight) + "px";
}

startButton.onclick = (e) => {
	s.removeItem("allMatches");
	allMatches = {};
	allMatchesByRound = {};
	currentMatches = [];
	currentRound = 0;
	actualitzaPlayers();
	newRound();
	showAllMatches();
	showClasificacio();
}

newRoundButton.onclick = (e) => {
	newRound();
	showAllMatches();
}

function carregaPlayersXX(){
	const found = {};

	for (const matchid in allMatches) {
		found[allMatches[matchid].p1] = 1;
		found[allMatches[matchid].p2] = 1;
		found[allMatches[matchid].p3] = 1;
		found[allMatches[matchid].p4] = 1;
	}

	players = found.keys();
	inputplayers.innerText = players.join("\n");
}

function actualitzaPlayers(){
	players = inputplayers.value.split('\n').map(row => row.trim()).filter(row => row.trim().length > 0);
	numPlayersSpan.innerText=players.length;	
}


function newRound() {
	console.log("newround ¿?¿?")
	console.log(players)
	currentRound++;

	let numMatches = Math.floor(players.length / 4);
	const available = [...players];

	while(numMatches--){

		const match = {};

		match.id = makeid();
		match.round = currentRound;
		match.p1 = getRandom(available);
		match.p2 = getRandom(available);
		match.p3 = getRandom(available);
		match.p4 = getRandom(available);
		match.points12 = 0;
		match.points34 = 0;

		allMatches[match.id] = match;
	}
}

function saveScore(event) {
 
	const [matchid,pointsTo] = event.target.id.split('-');

	allMatches[matchid][pointsTo] = event.target.value;

	s.setItem('allMatches', JSON.stringify(allMatches));
	const k = JSON.parse(s.getItem("allMatches"));
	console.log(k);

	showClasificacio(); 
}

function showAllMatches(){

	const allMatchesByRound = {}

	for (const matchid in allMatches) {
		const match = allMatches[matchid];
		allMatchesByRound[match.round] = allMatchesByRound[match.round] || {};

		allMatchesByRound[match.round][match.id] = match;
	}

	let ih = "";
	ih += `<table style="width:100%">`;
	ih += `<tr>
		<th style="width: 40%"></th>
		<th style="width: 14%"></th>
		<th style="width: 6%"></th>
		<th style="width: 14%"></th>
		<th style="width: 40%"></th>
		</tr>`
	for (const round in allMatchesByRound) {
		ih += `<tr><td colspan=5 style="text-align:center; background:black; color:white ">Ronda ${round}</td></tr>`;
		
		for(const matchid in allMatchesByRound[round]){
			const match = allMatchesByRound[round][matchid]; 
			ih += ` 
				<tr>
					<td >
						<div class="players">
							<div class="player">${match.p1}</div>
							<div class="player">${match.p2}</div>
						</div>
					</td>
					<td>
						<input type="number" onFocus="guay(this)" onFocusOut="kaka(this)" onInput="saveScore(event)" style="width:100%; padding:0.8em; text-align:center" id="${match.id}-points12" value="${match.points12}" />
					</td>
					<td style="padding:0">
						<span style="color:red; font-size: 0.6em">VS</span>
					</td>
					<td>
						<input type="number" onFocus="guay(this)" onFocusOut="kaka(this)" onInput="saveScore(event)" style="width:100%; padding:0.8em; text-align:center" id="${match.id}-points34" value="${match.points34}" />
					</td>
					<td>
						<div class="players">
							<div class="player">${match.p3}</div>
							<div class="player">${match.p4}</div>
						</div>
					</td>
				</tr>
			`;
		}
	}
	ih += `</table>`;
	resultatsDiv.innerHTML = ih;
}

function kaka(t){
	if (t.value === "") {
		t.value = t.placeholder;
	}
}

function guay(t) {
	t.placeholder = t.value;
	t.value = "";
}

function showClasificacio(){
	const points = {};

	for (const matchid in allMatches) {
		const match = allMatches[matchid];
		points[match.p1] = (Number(points[match.p1]) | 0) + Number(match.points12);
		points[match.p2] = (Number(points[match.p2]) | 0) + Number(match.points12);
		points[match.p3] = (Number(points[match.p3]) | 0) + Number(match.points34);
		points[match.p4] = (Number(points[match.p4]) | 0) + Number(match.points34);

		if (match.points12 > match.points34) {
			points[match.p1] += 5;
			points[match.p2] += 5;
		}
		else if (match.points34 > match.points12) {
			points[match.p3] += 5;
			points[match.p4] += 5;
		} else {
			points[match.p1] += 1;
			points[match.p2] += 1;
			points[match.p3] += 1;
			points[match.p4] += 1;
		}

	}	

	let c=1;
	let ih = "<table>";
	for (const player of Object.keys(points).sort((a, b) => points[b] - points[a])) {
		ih += `<tr><td>#${c}</td><td style="text-align:left">${player}</td><td>${points[player]}</td></tr>`;
		c++; 
	}
	ih += "</table>";

	clasificacioDiv.innerHTML = ih;
}




function getRandom(array) {
	//return array[(Math.random() * array.length) | 0]
	return array.splice((Math.random() * array.length) | 0, 1)[0]
}



function makeid() {
    let result = '';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    const charactersLength = characters.length;
    let counter = 0;
    while (counter < 10) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
      counter += 1;
    }
    return result;
}
